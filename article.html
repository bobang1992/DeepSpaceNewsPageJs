<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Artikel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" id="logo">Domingos Deep Space News</a>
    <nav class="nav-links">
      <a href="index.html">Hem</a>
    </nav>
  </header>

  <div class="container">
    <main class="main-content">
      <div id="article-detail">
        <!-- Innehåll laddas med JavaScript -->
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const index = localStorage.getItem("viewArticleIndex");
      const articles = JSON.parse(localStorage.getItem("articles")) || [];
      const article = articles[index];

      const detailDiv = document.getElementById("article-detail");

      if (article) {
        detailDiv.innerHTML = `
          <h2>${article.title}</h2>
          <p><strong>Datum:</strong> ${article.date}</p>
          <p>${article.content}</p>
          <br>
          <a href="index.html" style="color: #a78bfa;">← Tillbaka</a>
        `;
      } else {
        detailDiv.innerHTML = `<p>Artikeln kunde inte hittas.</p>`;
      }
    });
  </script>
</body>
</html>
